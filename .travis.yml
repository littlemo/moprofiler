language: python
dist: trusty
branches:
  only:
  - master
python:
  - "2.7"
  - "3.5"
install:
  - pip install -r requirements/test.txt
  - pip install -e .
  - python -c 'import pkg_resources; print("export MOPROFILER_VERSION={}".format(pkg_resources.get_distribution("moprofiler").version))' > VERSION && source VERSION
addons:
  sonarcloud:
    organization: "littlemo-github"
before_script:
  - git fetch --unshallow
script:
  - pytest --cov=source/moprofiler --cov-branch --cov-report=xml:reports/coverage.xml -s tests
  - pytest --cov=source/moprofiler --cov-branch --cov-report=xml:reports/coverage.xml --cov-append -s 'tests/test_50_time_profiler_mixin.py::TestTimeProfilerMixin::test_time_profiler_key_error'
  - pytest --cov=source/moprofiler --cov-branch --cov-report=xml:reports/coverage.xml --cov-append -s 'tests/test_50_time_profiler_to_function.py::TestTimeProfilerToFunction::test_time_profiler_call'
  - coverage report -m
after_success:
  - sonar-scanner -Dsonar.projectVersion=${MOPROFILER_VERSION}
deploy:
  provider: pypi
  on:
    tags: true
  distributions: "bdist_wheel"
  skip_existing: true
  user: "moore"
  password:
    secure: 
